<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>ContraNet - 2048</title>

    <link href="{{ url_for('static', filename='css/2048.css') }}" rel="stylesheet" as="style" onload="this.onload=null;this.rel=&#39;stylesheet&#39;">
    <link href="{{ url_for('static', filename='css/common.css') }}" rel="stylesheet">
</head>

<body>
<div class="header">
    <img id="logo-image" src="{{ url_for('static', filename='img/contrabass.png') }}" alt="Contrabass icon" width="auto" height="64">
    <h1>ContraNet</h1>
</div>
<div class="container">
    <div class="heading"><h1 class="title">2048</h1>
        <div class="scores-container">
            <div class="score-container">59464
                <div class="score-addition">+59464</div>
            </div>
            <div class="best-container">59464</div>
        </div>
    </div>
    <div class="above-game"><p class="game-intro">Join the tiles, get to <strong>2048!</strong><br></p><a class="restart-button">New Game</a></div>
    <div class="game-container">
        <div class="game-message"><p></p>
            <div class="lower"><a class="keep-playing-button">Keep going</a>
                <a class="retry-button">Try again</a></div>
        </div>
        <div class="grid-container">
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
        </div>
        <div class="tile-container">
            <div class="tile tile-4096 tile-position-1-1 tile-super tile-new">
                <div class="tile-inner">4096</div>
            </div>
            <div class="tile tile-1024 tile-position-1-2 tile-new">
                <div class="tile-inner">1024</div>
            </div>
            <div class="tile tile-512 tile-position-1-3 tile-new">
                <div class="tile-inner">512</div>
            </div>
            <div class="tile tile-256 tile-position-1-4 tile-new">
                <div class="tile-inner">256</div>
            </div>
            <div class="tile tile-2 tile-position-2-1 tile-new">
                <div class="tile-inner">2</div>
            </div>
            <div class="tile tile-4 tile-position-2-2 tile-new">
                <div class="tile-inner">4</div>
            </div>
            <div class="tile tile-16 tile-position-2-3 tile-new">
                <div class="tile-inner">16</div>
            </div>
            <div class="tile tile-64 tile-position-2-4 tile-new">
                <div class="tile-inner">64</div>
            </div>
            <div class="tile tile-8 tile-position-3-4 tile-new">
                <div class="tile-inner">8</div>
            </div>
            <div class="tile tile-2 tile-position-4-2 tile-new">
                <div class="tile-inner">2</div>
            </div>
            <div class="tile tile-4 tile-position-4-4 tile-new">
                <div class="tile-inner">4</div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/2048.js') }}"></script>

</body>
</html>
