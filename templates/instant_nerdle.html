<html lang="en">
<head>
	<title>ContraNet - Instant Nerdle</title>
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/instant_nerdle.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/contrabass.png') }}">
	<script src="{{ url_for('static', filename='js/instant_nerdle.js') }}"></script>
</head>
<body onload='onLoad({{ possibilities|tojson }})'>
<div class="header">
	<img id="logo-image" src="{{ url_for('static', filename='img/contrabass.png') }}" alt="Contrabass icon" width="auto" height="64">
	<h1>ContraNet</h1>
</div>
<div class="content">
    <h2 id="nerdle-title">Instant Nerdle</h2>
    <p>Solve 10 Instant Nerdles in 10 minutes! Refresh the page for a new set.</p>
    <div class="canvases">
        <canvas id="information" width="750" height="110">
            <p>Canvas not supported by browser</p>
        </canvas>
        <canvas id="guess" width="750" height="110"></canvas>
    </div>
</div>
</body>
</html>
